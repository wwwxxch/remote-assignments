<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Title</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/reaction.js" async></script>
  </head>
  
  <body>
    <div>    
      <header>
        <div class="main-header">
          <div class="main-logo">
            <div>
              <p class="logotxt">Website Title<!--/ Logo--></p>
            </div>
            <div class="imgbox">
              <img class="logoimg" src="icon.png" alt="logo">
            </div>
          </div>
          
          <ul class="main-nav">
            <li class="itemattr">Item 1</li>
            <li class="itemattr">Item 2</li>
            <li class="itemattr">Item 3</li>
            <li class="itemattr">Item 4</li>
          </ul> 
        </div>
        
        <div>
          <h2 id="welcome">Welcome Message</h1>
        </div>
      </header>
    
      <main>
        <section class="secstyle">

          <div class="sectit">
            <h3>Section Title</h2>
          </div>
          
          <div class="grandparent">
            <div class="parent">
              <div class="child">Content Box 1</div>
              <div class="child">Content Box 2</div>
            </div>
          </div>
          <div class="grandparent">
            <div class="parent">
              <div class="child">Content Box 3</div>
              <div class="child">Content Box 4</div>
            </div>  
          </div>
          
          <div class="buttondiv">
            <form method="get" action="#clicktarget">
              <button class="button" id="clicktarget">Call to Action</button>
            </form>
          </div>

          <div class="hidegrandparent">
            <div class="parent">
              <div class="child">Content Box 5</div>
              <div class="child">Content Box 6</div>
            </div>
          </div>
          <div class="hidegrandparent">
            <div class="parent">
              <div class="child">Content Box 7</div>
              <div class="child">Content Box 8</div>
            </div>  
          </div>  
        
        </section>
      </main>
      
      <footer>
        <div class="footerdiv"></div>    
      </footer>
      
    </div>
  </body>
</html>
