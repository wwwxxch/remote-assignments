<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1 id="h1title">Home</h1>
      <div id="buttonplace">
        <button type="button" class="show-signin">SignIn</button>
        <button type="button" class="show-signup">SignUp</button>
      </div>

      <div>
        <h3 id="instruction" style="display: none"></h3>
      </div>
      <div>
        <p id="reminder" style="display: none"></p>
      </div>

      <!--SignIn (OLD) form-->
      <div id="sign-in" style="display:none">
        <form action="/" method="post" class="form-signin">
          <label for="oldemail">E-mail: </label>
          <input type="email" name="oldemail" class="oldemail"/>
          <p></p>
          <label for="oldpwd">Password: </label>
          <input type="password" name="oldpwd" class="oldpwd"/>
          <p></p>
          <button type="submit" class="oldsubmit">Submit</button>
        </form>
      </div>

      <!--SignUp (NEW) form-->
      <div id="sign-up" style="display:none">
        <form action="/" method="post" class="form-signup">
          <label for="newname">Name: </label>
          <input type="text" name="newname" class="newname"/>
          <p></p>
          <label for="newemail">E-mail: </label>
          <input type="email" name="newemail" class="newemail"/>
          <p></p>
          <label for="newpwd">Password: </label>
          <input type="password" name="newpwd" class="newpwd"/>
          <p></p>
          <button type="submit" class="newsubmit">Submit</button>
        </form>        
      </div>

    </main>
  </body>
  <script src="js/dom.js"></script>
</html>
